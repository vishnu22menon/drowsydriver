	<style type="text/css">

		input[type=submit]{

			width: 200px;

		}	

	</style>

	{% with messages = get_flashed_messages() %}

		{% if messages %}

			<ul class=flashes>

			{% for message in messages %}

				<script type="text/javascript">alert("{{message}}")</script>

			{% endfor %}

			</ul>

		{% endif %}

	{% endwith %}

</head>
